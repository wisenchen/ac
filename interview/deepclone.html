<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        const deepClone = (origin) => {
            if(typeof origin == "function"){
                var newFn = Function("return "+origin.toString())();
                newFn.prototype = deepClone(origin.prototype);
                return newFn;
            }
            if (typeof origin === 'object' && origin !== null) {
                var type = Object.prototype.toString.call(origin);
                var target = type === "[object Array]" ? [] : {};
                for (let key in origin) {
                    // if (origin.hasOwnProperty(key)) {
                        if (typeof origin[key] === 'object' && origin[key] !== null) {
                            var type = Object.prototype.toString.call(origin[key]);
                            if (type === "[object Array]") {
                                target[key] = [];
                            } else {
                                target[key] = {};
                            }
                            target[key] = deepClone(origin[key]);
                        } else {
                            target[key] = origin[key];
                        }
                    // }
                }
            } else {
                return origin;
            }
            return target;
        }
    </script>
</body>

</html>

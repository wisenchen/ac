<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    /*
      100 继续请求
      200 成功
      201 已创建  
      202 已接受 但未处理
      203 非授权信息 请求成功
      204 not content   无内容
      301 永久转移
      302 临时转移
      303 查看其他地址
      304 无更新
      400 客户端请求语法错误 服务器无法理解
      401 需要身份认证
      403 服务器拒绝执行
      500 服务器内部错误
      501 不支持请求的功能
      505 不支持请求http协议的版本
     */
  </script>
</body>
</html>

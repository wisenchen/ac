  <script>
    // https://segmentfault.com/a/1190000020847894
    function getOld(date) {
      date = new Date(date);
      let curDate = new Date();
      var year = curDate.getFullYear() - date.getFullYear();
      if (curDate.getMonth() > date.getMonth()) {
        return year+1;
      } else if (curDate.getMonth() == date.getMonth()) {
        if(curDate.getDate() >= date.getDate()){
          return year+1;
        }else{
          return year;
        }
      } else {
        return year;
      }
    }
  </script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    ["1", "3", "10"].map(parseInt);  
    // 结果为 1 NaN 2
    /*
      容易忽略parseInt 第二个参数 
      1. 传入1, 0 => 1    0 为基底  把1当做0进制数转成十进制
      2. 传入3, 1 => NaN  1为基底 把3当做1进制数转成十进制 由于无1进制 所以 返回NaN
      3. 传入10,2 => 2    2为基底 把10当做2进制数转成十进制
    */ 
  </script>
</body>
</html>

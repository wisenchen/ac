<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    function deepClone(origin, target) {
      if (typeof origin == "object") {
        let type = Object.prototype.toString.call(origin);
        if (type == "[object Object]") {
          if (!target) target = {};
          for (let key in origin) {
            if (origin.hasOwnProperty(key)) {
              let type = Object.prototype.toString.call(origin[key]);
              if (type == "[object Object]") {
                target[key] = deepClone(origin[key], {})
              } else if (type == "[object Date]") {
                target[key] = new Date(origin[key].getTime());
              } else {
                target[key] = deepClone(origin[key], [])
              }
            }
          }
        } else if (type == "[object Date]") {
          target = new Date(origin.getTime());
        } else {
          target = [];
          for (let item of origin) {
            let type = Object.prototype.toString.call(item);
            if (type == "[object Object]") {
              target.push(deepClone(item, {}))
            } else if (type == "[object Date]") {
              target.push(new Date(item.getTime()));
            } else {
              target.push(deepClone(item, []));
            }
          }
        }
        return target;
      } else {
        return origin;
      }
    }
    
  </script>
</body>

</html>

    <script>
        // 找出数组中和为给定值的两个元素，如：[1, 2, 3, 4, 5]中找出和为6的两个元素。 10min
        function serachItem(arr, target) {
            var i = arr.length;
            while (i--) {
                var dif = target - arr[i];
                if (arr.includes(dif)) {
                    return [dif, arr[i]];
                }
            }
            return null;
        }
        /*
            给出一个整数n和一个整数数组arr 求arr中和为n的组合数
            例：n = 10 arr = [2, 3, 5] 返回4
            4种组合
                1. 5个2 
                2. 2,3,5
                3. 2个2 2个3
                4. 2个5
        */
        function getGroup(n, list) {
            if (n !== 0 && list.length === 0) {
                return 0;
            } else if (n === 0) {
                return 1;
            }
            let first = list[0],
                sum = 0;
            while (n >= 0) {
                sum += getGroup(n, list.slice(1));
                n -= first;
            }
            return sum;
        }
        getGroup(20, [1, 2, 5, 10, 20])

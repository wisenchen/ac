    // 3. 请写一个createOctalNums函数 实现生成类似 [010,011,012,013,014,...,n]这样的3位数子数组;  // 实现不了 生成010,011，012 的数字 因为会直接被转成十进制数字 待完善
    function createOctalNums(n){
      let arr = [];
      let i = 8
      while(n--){
        arr.push(i.toString(8));
        i++;
      }

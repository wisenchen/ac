    <script>
        /*
        给一个包含 n 个整数的数组 S, 找到和与给定整数 target 最接近的三元组，返回这三个数的和。
        样例
        例1:

        输入:[2,7,11,15],3
        输出:20
        解释:
        2+7+11=20
        例2:

        输入:[-1,2,1,-4],1
        输出:2
        解释:
        -1+2+1=2
        */
        // 解：最暴力最简单的方法 O(n^3)的复杂度 
        // 1. 首先遍历每一个可能得到的值求与目标值的最小差值后记住当前的三数之合  
        const threeSumClosest = function (numbers, target) {
            var sum = null;
            var dif = null;
            for (let a = 0; a < numbers.length; a++) {
                for (let b = a + 1; b < numbers.length; b++) {
                    for (let c = b + 1; c < numbers.length; c++) {
                        var temp = numbers[a] + numbers[b] + numbers[c];
                        var abs = Math.abs(temp - target);
                        if (abs < dif || dif === null) {
                            dif = abs;
                            sum = temp;
                        }
                    }
                }
            }
            return sum;
        }

        // 双指针解法 O(n^2) 
        const threeSumClosest1 = function (numbers, target) {
            var sum = null;
            numbers.sort((a, b) => (a - b));
            for (var i = 0; i < numbers.length - 2; i++) {
                var l = i + 1;
                var r = numbers.length - 1;
                while (l < r) {
                    var temp = numbers[i] + numbers[l] + numbers[r];
                    if (Math.abs(temp - target) < Math.abs(sum - target) || sum === null) {
                        sum = temp;
                    }
                    if (temp > target) {
                        r--;
                    } else {
                        l++;
                    }
                }
            }
            return sum;
        }


    </script>

    <script>
        var arr = [3,7,8,4];
        function getMaxProfit(arr){
            var min = arr[0];
            var max = arr[0];
            arr.forEach(item => {
                if(item < min){
                    min  = item;
                }
                if(item > max){
                    max = item;
                }
            })
            return max-min;
        }    
    </script>

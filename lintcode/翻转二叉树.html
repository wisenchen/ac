    <script>
        /*
            翻转一棵二叉树。左右子树交换。
            样例
            样例 1:

            输入: {1,3,#}
            输出: {1,#,3}
            解释:
                1    1
                /  =>  \
                3        3
            样例 2:

            输入: {1,2,3,#,#,4}
            输出: {1,3,2,#,4}
            解释: 
                
                1         1
                / \       / \
                2   3  => 3   2
                   /       \
                  4         4
            例：
             input:{1,2,3,4,5,6,7,8,9}

             生成二叉树：
                1                     1 
              /   \                 /   \
            2       3              3     2
           / \     / \   ===>     / \    / \
          4   5   6   7          7   6   5   4
         / \                                / \
        8   9                              9   8

            js对象:
                原来：
                    {                                                                               
                        right:{
                            right:{
                                right:null,
                                left:null,
                                val:7
                            }
                            left:{
                                right:null,
                                left:null,
                                val:6
                            }
                            val:3
                        },
                        left:{
                            right:{
                                right:null,
                                left:null,
                                val:5
                            },
                            left:{
                                right:{
                                    right:null,
                                    left:null,
                                    val:9
                                },
                                left:{
                                    right:null,
                                    left:null,
                                    val:8
                                },
                                val:4
                            },
                            val:2
                        },
                        val:1
                    }
                翻转后：
                 {                                                                               
                        right:{
                             right:{
                                 right:{
                                    right:null,
                                    left:null,
                                    val:8
                                },
                                left:{
                                    right:null,
                                    left:null,
                                    val:9
                                },
                                val:4
                                
                            },
                            left:{
                                right:null,
                                left:null,
                                val:5
                            },
                            val:2
                        },
                        left:{
                            right:{
                                right:null,
                                left:null,
                                val:6
                            },
                            left:{
                                right:null,
                                left:null,
                                val:7
                            },
                            val:3
                        },
                        val:1
                    }
        */
        // 递归方法:
        var root = {
            right: {
                right: {
                    right: null,
                    left: null,
                    val: 7
                },
                left: {
                    right: null,
                    left: null,
                    val: 6
                },
                val: 3
            },
            left: {
                right: {
                    right: null,
                    left: null,
                    val: 5
                },
                left: {
                    right: {
                        right: null,
                        left: null,
                        val: 9
                    },
                    left: {
                        right: null,
                        left: null,
                        val: 8
                    },
                    val: 4
                },
                val: 2
            },
            val: 1
        }
        function reverseBinaryTree(root) {
            if (!root) return;
            reverseBinaryTree(root.left);
            reverseBinaryTree(root.right);
            [root.left, root.right] = [root.right, root.left]
        }
        console.log(JSON.stringify(root))
        reverseBinaryTree(root);
        console.log(JSON.stringify(root))
        var stack = [root];
        while(stack.length){
            var node = stack.pop();
            [node.left, node.right] = [node.right, node.left];
            if(node.left){ stack.push(node.left)}
            if(node.right){stack.push(node.right)}
        }
        console.log(JSON.stringify(root))

    </script>
